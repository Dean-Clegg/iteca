<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="gradient-background">
  <nav>
    <ul>
      <li><a href="#" onclick="navigateTo('main_screen')">Home</a></li>
    </ul>
    <button class="login-btn" onclick="navigateTo('login_screen')">Login</button>
  </nav>
  <div class="ad-banner left">
    <img src="https://images.pexels.com/photos/20351653/pexels-photo-20351653/free-photo-of-close-up-of-cheese.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Left Ad Banner">
  </div>
  <div class="product-details">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZHVjdHN8ZW58MHwwfDB8fHww" alt="Product Image">
    <h2>Red Shoes</h2>
    <p>These are almost new Nike Red Shoes.</p>
    <div class="reviews">
      <h3>Customer Reviews</h3>
      <div class="review">
        <p>Rating: 5/5</p>
        <p>Great product!</p>
      </div>
    </div>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="ad-banner right">
    <img src="https://images.pexels.com/photos/20351653/pexels-photo-20351653/free-photo-of-close-up-of-cheese.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Right Ad Banner">
  </div>
</div>
<script src="/app.js"></script>
</body>
</html>
