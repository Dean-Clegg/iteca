<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/ui/styles.css">
</head>
<body>
<div class="gradient-background">
    <div id="login_screen">
        <h1>Login</h1>
        <form id="login-form" onsubmit="window.auth.handleLogin(event)">
            <input type="email" name="email" placeholder="Email" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <button type="submit">Login</button>
        </form>
        <button onclick="window.navigateTo('main_screen')">Back</button>
        <p>Don't have an account? <span class="auth-link" onclick="window.navigateTo('register_screen')">Register now</span></p>
    </div>
</div>
<script type="module" src="/app.js"></script>
<script type="module" src="/ui/authentication/authentication.js"></script>
<script type="module" src="/state.js"></script>
<script type="module" src="/models/user.js"></script>
</body>
</html>
