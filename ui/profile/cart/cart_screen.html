<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Screen</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
<nav>
    <button class="btn" onclick="navigateTo('main_screen')">Home</button>
</nav>
<div class="gradient-background">
    <div class="w-full max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Your Cart</h1>
        <div class="space-y-6">
            <div class="flex items-center justify-between border-b pb-4">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHByb2R1Y3RzfGVufDB8fDB8fHww"
                         alt="Wireless Headphones" class="w-20 h-20 object-cover rounded">
                    <div class="ml-4">
                        <h2 class="text-lg font-semibold text-gray-800">Watch</h2>
                        <p class="text-gray-600">R500</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between border-b pb-4">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZHVjdHN8ZW58MHwwfDB8fHww"
                         alt="Smartwatch" class="w-20 h-20 object-cover rounded">
                    <div class="ml-4">
                        <h2 class="text-lg font-semibold text-gray-800">Red Shoes</h2>
                        <p class="text-gray-600">R250</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between border-b pb-4">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cHJvZHVjdHN8ZW58MHx8MHx8fDA%3D"
                         alt="Bluetooth Speaker" class="w-20 h-20 object-cover rounded">
                    <div class="ml-4">
                        <h2 class="text-lg font-semibold text-gray-800">Headset</h2>
                        <p class="text-gray-600">R350</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-6 flex justify-between items-center">
            <p class="text-xl font-bold text-gray-800">Total: R1100</p>
            <button class="add-to-cart">Proceed to Checkout</button>
        </div>
    </div>
</div>
</body>
</html>
